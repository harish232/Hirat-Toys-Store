<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../boostrap/bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      height: 100px;
      background-image: url(../IMG/webby.webp);
      background-repeat: repeat;
      background-size: 48%;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 100px rgba(0, 0, 0, 0.8);
      width: 320px;
  
      background-repeat: no-repeat;
      background-size: cover;
      margin: auto;
      height: 500px;
      
    }

    .login-box h2 {
      text-align: center; 
      margin-bottom: 20px;
      color: red;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid black;
      border-radius: 6px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
      width: 90%;
      margin: 8px 0;
    }

    .password-container input {
      width: 100%;
      padding-right: 35px;
    }

    .password-container i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .login-box button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      background: green;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: red;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #007bff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <div class="login-box">
    <h2>Registration</h2>
    <form action="../HTML/toys.html" method="get">
      <input type="text" name="username" placeholder="Enter your name" required>
      <input type="tel" name="phone" placeholder="Enter your number">
      <input type="email" name="email" placeholder="Enter your email">

      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>

     
      <div class="password-container">
        <input type="password" id="repassword" name="repassword" placeholder="Re-enter password" required>
        <i class="bi bi-eye-slash" id="toggleRePassword"></i>
      </div>

      <button type="submit">Submit</button>
    </form>

    <p>Already have an account? <a href="../HTML/toys.html">Log In</a></p>
  </div>

  <script>
   
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });

     
    const toggleRePassword = document.querySelector('#toggleRePassword');
    const repassword = document.querySelector('#repassword');
    toggleRePassword.addEventListener('click', function () {
      const type = repassword.getAttribute('type') === 'password' ? 'text' : 'password';
      repassword.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>

</body>
</html>
